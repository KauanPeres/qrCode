<ion-header>
  <ion-toolbar color=""> <!--Dark-->
    <ion-title>Scanner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="medium">

</ion-content>

<div class="screen">
  <div class="scan">
    <img id="logo" src="assets/logo.png" alt="">
  </div>
</div>

<ion-footer class="ion-no-border" id="footer">

  <ion-item *ngIf="link">
    <ion-label>
      <a [href]="resultado" target="_blank">{{resultado}}</a>
    </ion-label>
  </ion-item>

  <ion-item *ngIf="resultado">
    <ion-label position="stacked">Stacked Label</ion-label>
    <ion-input [(ngModel)]="resultado"></ion-input>
  </ion-item>

  <ion-toolbar color=""> <!--Dark-->
    <ion-button expand="block" (click)="lerQRCode()">Escanear</ion-button>
  </ion-toolbar>
</ion-footer>
